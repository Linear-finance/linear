name: Test with Hardhat

on:
  push:
    branches:
      - "master"

  pull_request:
    branches:
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Source Code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Compile with Hardhat
        run: yarn compile-hardhat

      - name: Test
        run: yarn test
