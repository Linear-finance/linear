name: Check Code Format

on:
  push:
    branches:
      - "master"

  pull_request:
    branches:
      - "master"

jobs:
  validate-format:
    runs-on: ubuntu-latest

    steps:
      - name: Clone Source Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: yarn install

      - name: Validate Code Format
        run: yarn format
